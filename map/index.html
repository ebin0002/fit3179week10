<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  <script src="choromap.js"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 450,
  "title": "Percentage of population that vapes",
  "projection": {"type": "equirectangular"},
  "data": {
    "url": "https://raw.githubusercontent.com/ebin0002/fit3179week10/refs/heads/main/STE_2016_AUST.topojson",
    "format": {"type": "topojson", "feature": "STE_2016_AUST"}
  },
  "transform": [
    {
      "lookup": "properties.STE_NAME16",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/ebin0002/fit3179week10/refs/heads/main/data.csv"
        },
        "key": "State",
        "fields": ["Percentage"]
      }
    }
  ],
  "mark": {"type": "geoshape", "stroke": "black"},
  "encoding": {
    "color": {"field": "Percentage", "type": "quantitative"},
    "tooltip": [
      {"field": "properties.STE_NAME16", "type": "nominal", "title": "State"},
      {"field": "Percentage", "type": "quantitative"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
